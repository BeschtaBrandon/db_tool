###
# The main application configuration file.
#
# This file is loaded automatically by Spring Boot when the application starts.
###

# SPRING IDENTITY
spring.application.name=AutoDbService

# LOGGING CONFIGURATION
spring.main.banner-mode=off

# SERVER CONFIGURATION
server.contextPath=/AutoDbService
server.port=8181

# JPA
spring.jpa.database-platform=org.hibernate.dialect.Oracle0gDialect

